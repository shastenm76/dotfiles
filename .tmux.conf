#!/usr/bin/env bash

# set prefix to ctrl+a
set -g prefix C-a

#  mouse
set -g mouse on

# Call history popup if-shell
bind-key "e" run-shell "~/.tmux/plugins/tmux-popup/popup.sh"

# split window
bind-key "\\" split-window -fh -c "#{pane_current_path}"
bind-key "-" split-window -fv -c "#{pane_current_path}"
# start with window number 1

# Pomodoro Plus
set -g @pomodoro_prompt_break "#[fg=$color_green]ðŸ•¤ ? "
set -g @pomodoro_prompt_pomodoro "#[fg=$color_gray]ðŸ•¤ ? "
set -g @pomodoro_interval_display "[%s/%s]"
set -g status-right "#{pomodoro_status}"

#Show Net Speeds
set -g @net_speed_format "D:%10s U:%10s"

# set solarized-osaka in tmux
set -g mode-style "fg=#7aa2f7,bg=#3b4261"
set -g message-style "fg=#7aa2f7,bg=#3b4261"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"

set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=#7aa2f7,bg=#1f2335"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

###î‚²#[fg=#3b4261,bg=#3b4261],nobold,nounderscore,noitalics] #[fg=#7aa2f7,bg=#3b4261]#{net_speed_format} 
set -g status-left "#[fg=#1d202f,bg=#7aa2f7,bold] #S #[fg=#7aa2f7,bg=#1f2335,nobold,nounderscore,noitalics]î‚°"
set -g status-right "î‚²#[fg=#3b4261,bg=#7aa2f7,nobold,nounderscore,noitalics] #[fg=#3b4261,bg=#7aa2f7] #{pomodoro_status} î‚²#[fg=#3b4261,bg=#3b4261,nobold,nounderscore,noitalics]î‚²#[fg=#7aa2f7,bg=#3b4261] %Y-%m-%d î‚³ %I:%M %p #[fg=#7aa2f7,bg=#3b4261,nobold,nounderscore,noitalics]î‚²#[fg=#1d202f,bg=#7aa2f7,bold] #h "

setw -g window-status-activity-style "underscore,fg=#a9b1d6,bg=#1f2335"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#a9b1d6,bg=#1f2335"
setw -g window-status-format "#[fg=#1f2335,bg=#1f2335,nobold,nounderscore,noitalics]î‚°#[default] #I î‚± #W #F #[fg=#1f2335,bg=#1f2335,nobold,nounderscore,noitalics]î‚°"
setw -g window-status-current-format "#[fg=#1f2335,bg=#3b4261,nobold,nounderscore,noitalics]î‚°#[fg=#7aa2f7,bg=#3b4261,bold] #I î‚± #W #F #[fg=#3b4261,bg=#1f2335,nobold,nounderscore,noitalics]î‚°"

# tmux-plugins/tmux-prefix-highlight support
set -g @prefix_highlight_output_prefix "#[fg=#e0af68]#[bg=#1f2335]î‚²#[fg=#1f2335]#[bg=#e0af68]"
set -g @prefix_highlight_output_suffix "î‚²"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-fpp'
set -g @plugin 'andersondanilo/tmuxp-fzf'
set -g @plugin 'shastenm76/tmux-popup'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @plugin 'tmux-plugins/tmux-net-speed'

#change sidebar keybinding, position, and width
#set -g @sidebar-tree-position 'right'
set -g @sidebar-tree 'e'
set -g @sidebar-tree-width "60"

# tmux-open
set -g @open-S 'https://www.google.com/search?q='

# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

setenv -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins/"

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
